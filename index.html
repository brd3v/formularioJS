<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscrição</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <h2>Formulario de Inscrição</h2>
    <div class="container">
    <input type="text" name="name" id="name" required placeholder="Insira o seu nome">
    <input type="number" name="tel" id="tel" required placeholder="Insira o seu Telefone">
    <input type="email" name="email" id="email" required placeholder="Insisra o seu email ">
    <button type="submit" id="btn">Inscrever</button>
    <script src="config.js"></script>
</div>
</body>
</html>
